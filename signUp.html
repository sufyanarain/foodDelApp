<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ******* bopotstrap CDN ********* -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- *********** firebase ********** -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- ******* poppins font ********* -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- ****** css style file ********* -->
    <link rel="stylesheet" href="signUp.css">
    <title>Document</title>
</head>

<body>
    <!-- ******** bootstrap navbar *********** -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">FoodPanda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!-- ***********************end bootstrap navbar **************** -->

    <!-- ************* input group for signup *********** -->
    <div id="btnsDiv" class="container mt-3">
        <button id="restoBtn" class="btn btn-primary m-2">Signup as Resturant</button>
        <button id="custBtn" class="btn btn-primary m-2">Signup as customer</button>
    </div>

    <!-- **********div for restaurant signup ************* -->
    <div id="restaurantDiv" class="container mt-4">
        <!-- <form id="restForm"> -->

        <div class="mb-3 row">
            <label for="RestaurantName" class="col-sm-2 col-form-label">Restaurant Name :</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Enter restaurant name" class="form-control" id="RestaurantName">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="restaurantEmail" class="col-sm-2 col-form-label">Country :</label>
            <div class="col-sm-10">
                <input type="email" placeholder="Enter restaurant email" class="form-control" id="restaurantEmail">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="restaurantCountry" class="col-sm-2 col-form-label">Country :</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Enter email" class="form-control" id="restaurantCountry">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="restaurantCity" class="col-sm-2 col-form-label">City :</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Enter city" class="form-control" id="restaurantCity">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="restaurantImg"  class="col-sm-2 col-form-label">Restaurant Image URL :</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Image Url" class="form-control" id="restaurantImage">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="restaurantPassword" class="col-sm-2 col-form-label">Password :</label>
            <div class="col-sm-10">
                <input type="password" placeholder="Enter password" class="form-control" id="restaurantPassword">
                <small id="loginError" class="form-text text-muted">&nbsp;</small>
            </div>
        </div>

        <button class="btn btn-primary" id="restSignup">Signup</button>
        <a href="./index.html" class="btn btn-outline-primary" id="restSignup">Login</a>
        <!-- </form> -->
    </div>

    <!-- **********div for customer signup ************* -->
    <div id="customertDiv" class="container mt-4">
        <!-- <form id="userFrom"> -->
        <div class="mb-3 row">
            <label for="userName" class="col-sm-2 col-form-label">User Name :</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Enter your name" class="form-control" id="userName">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="userEmail" class="col-sm-2 col-form-label">Email :</label>
            <div class="col-sm-10">
                <input type="email" placeholder="Enter your email" class="form-control" id="userEmail">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="userCountry" class="col-sm-2 col-form-label">Country :</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Enter Country name" class="form-control" id="userCountry">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="userCity" class="col-sm-2 col-form-label">City :</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Enter City name" class="form-control" id="userCity">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="userImg" class="col-sm-2 col-form-label">User Image URL :</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Image URL" class="form-control" id="userImage">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="userPhone" class="col-sm-2 col-form-label">Phone :</label>
            <div class="col-sm-10">
                <input type="number" placeholder="ENter Phone number" class="form-control" id="userPhone">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="userPassword"  class="col-sm-2 col-form-label">Password :</label>
            <div class="col-sm-10">
                <input type="password" placeholder="Enter Password" class="form-control" id="userPassword">
                <small id="loginError1" class="form-text text-muted">&nbsp;</small>
            </div>
        </div>

        <button class="btn btn-primary" id="userSignup">Signup</button>
        <a href="./index.html" class="btn btn-outline-primary" id="restSignup">Login</a>
        <!-- </form> -->

    </div>
















    <!-- bootstrap CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- js file  -->
    <script src="signUp.js"></script>
</body>

</html>
